<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <script src="https://kit.fontawesome.com/c747840bf6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="root" class="vh-100 d-flex justify-content-center align-items-center">

        <div class="d-flex grey1 h-90 w-75">
            <div class="container-fluid p-0">
                <div class="row h-100 m-0">
                    <div class="col-4 p-0 h-100">

                        <div class="d-flex flex-column">
                            <div class="d-flex align-items-center justify-content-between border-bottom">

                                <div class="d-flex align-items-center p-2">
                                    <img src="./img/avatar_io.jpg" alt="user" class="avatarCustomH rounded-circle">
                                    <p class="m-0">Sofia</p>
                                </div>


                                <div class="d-flex ">
                                    <i class="fa-solid fa-circle-notch p-2 icongrey"></i>
                                    <i class="fa-solid fa-message p-2 icongrey"></i>
                                    <i class="fa-solid fa-ellipsis-vertical p-2 icongrey"></i>
                                </div>

                            </div>

                            <div class=" d-flex bgazure align-items-center border-bottom">
                                <span class="bg-white bellicon rounded-circle ms-3">
                                    <i class="fa-solid fa-bell-slash belliconzure  "></i>
                                </span>
                                <span class="p-2 align-items-center">
                                    <p>Ricevi notifiche di nuovi messaggi</p>
                                    <a href="">Attiva notifiche Desktop</a>
                                </span>
                            </div>

                            <div class="p-2 d-flex align-items-center justify-content-between border-bottom bg-white">
                                <i class="fa-solid fa-magnifying-glass p-2 icongrey bg-white border"></i>
                                <input type="text" class="border " name="" id=""
                                    placeholder=" Cerca o inizia una nuova chat">
                            </div>
                        </div>



                        <div class="d-flex flex-column  border-bottom d-block bg-white hsec1">
                            <div class="d-flex flex-row align-items-center p-2 border-bottom justify-content-between">
                                <div class="d-flex align-items-center">
                                    <img src="./img/avatar_1.jpg" alt="user" class="avatarCustomH rounded-circle">
                                    <div class="">
                                        <p class="m-0">Michele</p>
                                        <p class="m-0">Ultimo messaggio inviato</p>
                                    </div>
                                </div>

                                <div class="align-self-start">
                                    <h9>12:00</h9>
                                </div>
                            </div>



                        </div>

                    </div>

                    <div class="col-8 p-0 d-flex flex-column h-100">

                        <!-- CONTATTO CON CHAT APERTA -->

                        <div class="d-flex flex-row align-items-center p-2 border-bottom justify-content-between">
                            <div class="d-flex align-items-center">
                                <img src="./img/avatar_1.jpg" alt="user" class="avatarCustomH rounded-circle">
                                <div class="">
                                    <p class="m-0">Michele</p>
                                    <p class="m-0">Ultimo accesso oggi alle 12:00</p>
                                </div>
                            </div>

                            <div class="">
                                <div class="d-flex ">
                                    <i class="fa-solid fa-magnifying-glass p-2 icongrey"></i>
                                    <i class="fa-solid fa-paperclip p-2 icongrey"></i>
                                    <i class="fa-solid fa-ellipsis-vertical p-2 icongrey"></i>
                                </div>
                            </div>
                        </div>


                        <!-- MAIN MESSAGES AREA  -->

                        <div class="ot">

                            <div class="d-flex sent rounded-3 m-3 p-3">
                                <p class="m-0">Hai portato a spasso il cane?</p>
                                <!-- <p class="m-0 fs-6 text-end">15:30</p> -->
                            </div>

                            <div class="d-flex sent rounded-3 m-3 p-3">
                                <p class="m-0">Ricordati di stendere i panni</p>
                            </div>

                            <div class="d-flex received rounded-3 m-3 p-3">
                                <p class="m-0">Tutto fatto!</p>
                            </div>


                        </div>

                        <!-- TEXT AREA -->

                        <div class="d-flex flex-row align-items-center p-2 border-bottom justify-content-between">
                            <i class="fa-regular fa-face-smile p-2"></i>
                            <div class="d-flex align-items-center w-90">
                                <input type="text" placeholder="Scrivi un messaggio" class="w-100">
                            </div>

                            <div class="">
                                <div class="d-flex ">
                                    <i class="fa-solid fa-microphone p-2 icongrey"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
<script src="./main.js"></script>
</body>

</html>
